<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>JSON Loader</title>
  <body>
    <ul id="test"></ul>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script>
    $.ajax({
      type: 'post',
      url: 'json-demo.php',
      success: function(data) {
        $.each(data, function(i, part){
          $('#test').append('<li>'+i+' - '+part.text+'</li>');
        });
      }});
    </script>
  </body>
</html>
